name: MobileFlutterTest
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  graphql: 3.0.0
  bloc: 6.1.0
  flutter_bloc: 6.0.6
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  gql_code_gen: ^0.1.0

flutter:
  uses-material-design: true

  fonts:
  - family:  ProximaNova
    fonts:
      - asset: lib/assets/fonts/proximanova-extrabold.otf
  
  - family:  ProximaNovaMedium
    fonts:
      - asset: lib/assets/fonts/Proxima Nova Condensed Regular.otf